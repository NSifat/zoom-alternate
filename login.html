<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Alternate - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
        }

        .login-card {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--light-text);
        }

        .login-header p {
            color: var(--secondary-text);
            font-size: 14px;
        }

        .login-form-group {
            margin-bottom: 20px;
        }

        .login-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-text);
            font-weight: 500;
            font-size: 14px;
        }

        .login-input,
        .login-select {
            width: 100%;
            padding: 12px;
            background: var(--control-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--light-text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .login-input:focus,
        .login-select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 102, 204, 0.1);
        }

        .login-input::placeholder {
            color: var(--secondary-text);
        }

        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .login-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .login-tab:hover {
            color: var(--light-text);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .login-2fa-section {
            display: none;
            background: rgba(0, 102, 204, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .login-2fa-section.active {
            display: block;
        }

        .login-2fa-section h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .login-qr-code {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: var(--light-text);
            border-radius: 4px;
        }

        .login-qr-code img {
            max-width: 150px;
        }

        .login-secret-key {
            background: var(--dark-bg);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            color: var(--primary-color);
            margin: 10px 0;
            user-select: all;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }

        .login-error.show {
            display: block;
        }

        .login-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }

        .login-success.show {
            display: block;
        }

        .login-divider {
            text-align: center;
            margin: 20px 0;
            color: var(--secondary-text);
            font-size: 12px;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            display: inline-block;
            width: 40%;
            height: 1px;
            background: var(--border-color);
            vertical-align: middle;
        }

        .login-divider::before {
            margin-right: 10px;
        }

        .login-divider::after {
            margin-left: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: var(--secondary-text);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-helper {
            color: var(--secondary-text);
            font-size: 12px;
            margin-top: 5px;
        }

        .copy-btn {
            background: var(--control-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: var(--light-text);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-video"></i> Zoom Alternate</h1>
                <p>Secure Meeting Platform</p>
            </div>

            <!-- Error Message -->
            <div id="loginError" class="login-error"></div>
            <div id="loginSuccess" class="login-success"></div>

            <!-- Tab Navigation -->
            <div class="login-tabs">
                <button class="login-tab active" data-form="user-login">User Login</button>
                <button class="login-tab" data-form="owner-login">Owner Login</button>
            </div>

            <!-- User Login Form -->
            <form id="userLoginForm" class="login-form active">
                <div class="login-form-group">
                    <label class="login-label" for="userEmail">Email</label>
                    <input type="email" id="userEmail" class="login-input" placeholder="your@email.com" required>
                </div>

                <div class="login-form-group">
                    <label class="login-label" for="userPassword">Password</label>
                    <input type="password" id="userPassword" class="login-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-submit">Sign In</button>
            </form>

            <!-- Owner Login Form -->
            <form id="ownerLoginForm" class="login-form">
                <div class="login-form-group">
                    <label class="login-label" for="ownerEmail">Owner Email</label>
                    <input type="email" id="ownerEmail" class="login-input" placeholder="owner@email.com" required>
                </div>

                <div class="login-form-group">
                    <label class="login-label" for="ownerPassword">Password</label>
                    <input type="password" id="ownerPassword" class="login-input" placeholder="Enter your password" required>
                </div>

                <!-- 2FA Section - Initially Hidden -->
                <div id="owner2FASection" class="login-2fa-section">
                    <h4>Two-Factor Authentication</h4>
                    <p style="color: var(--secondary-text); font-size: 12px; margin-bottom: 10px;">
                        First time? Scan this QR code with Google Authenticator:
                    </p>
                    <div id="qrCodeContainer" class="login-qr-code"></div>
                    <div id="secretKeyContainer" style="display: none;">
                        <p style="color: var(--secondary-text); font-size: 12px; margin-bottom: 5px;">
                            Or enter this key manually:
                        </p>
                        <div id="secretKey" class="login-secret-key"></div>
                        <button type="button" class="copy-btn" id="copySercretBtn">
                            <i class="fas fa-copy"></i> Copy Secret
                        </button>
                    </div>
                    <div id="twoFACodeInput" style="display: none; margin-top: 15px;">
                        <label class="login-label" for="twoFACode">Enter 6-digit code from Authenticator</label>
                        <input type="text" id="twoFACode" name="twoFACode" class="login-input" placeholder="000000" maxlength="6" inputmode="numeric" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span id="ownerSubmitBtn">Continue</span>
                </button>
            </form>

            <div id="loginDivider" class="login-divider">or</div>

            <div class="login-link" id="switchFormLink">
                Don't have credentials? <a onclick="switchTab('owner-login')">Set up as owner</a>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- API Base URL (configurable for GitHub Pages) -->
    <script>
        // Set API base URL - points to localhost backend for now
        window.API_BASE_URL = 'http://localhost:3000';
        // When you set up Cloudflare Tunnel or ngrok, update this to your public backend URL
        // Example: window.API_BASE_URL = 'https://your-tunnel-url.trycloudflare.com';
    </script>

    <script>
        const API_BASE = window.API_BASE_URL || '';

        // Tab switching
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const form = tab.dataset.form;
                switchTab(form);
            });
        });

        function switchTab(formType) {
            // Update tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.form === formType) {
                    tab.classList.add('active');
                }
            });

            // Update forms
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });

            if (formType === 'user-login') {
                document.getElementById('userLoginForm').classList.add('active');
                document.getElementById('switchFormLink').innerHTML = 'Don\'t have credentials? <a onclick="switchTab(\'owner-login\')">Set up as owner</a>';
            } else {
                document.getElementById('ownerLoginForm').classList.add('active');
                document.getElementById('switchFormLink').innerHTML = 'Already have credentials? <a onclick="switchTab(\'user-login\')">Sign in here</a>';
            }

            // Reset 2FA section
            resetOwner2FA();
        }

        // User login
        document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, isOwner: false })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userName', data.userName);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Error connecting to server: ' + error.message);
            }
        });

        // Owner login step 1 - Initial login
        document.getElementById('ownerLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('ownerEmail').value;
            const password = document.getElementById('ownerPassword').value;
            const twoFACode = document.getElementById('twoFACode').value;

            // If 2FA section is visible, this is 2FA verification
            if (document.getElementById('owner2FASection').classList.contains('active')) {
                if (!twoFACode) {
                    showError('Please enter the 6-digit code');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/api/auth/verify-2fa`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, twoFACode })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showSuccess('Owner login successful! Redirecting...');
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userName', data.userName);
                        localStorage.setItem('isOwner', 'true');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showError(data.message || '2FA verification failed');
                    }
                } catch (error) {
                    showError('Error verifying 2FA: ' + error.message);
                }
            } else {
                // Initial owner login - get 2FA setup
                try {
                    const response = await fetch(`${API_BASE}/api/auth/owner-login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Show 2FA setup or verification
                        show2FASection(data.isFirstTime, data.secret, data.qrCode, email);
                    } else {
                        showError(data.message || 'Owner login failed');
                    }
                } catch (error) {
                    showError('Error connecting to server: ' + error.message);
                }
            }
        });

        function show2FASection(isFirstTime, secret, qrCode, email) {
            const section = document.getElementById('owner2FASection');
            section.classList.add('active');
            document.getElementById('ownerSubmitBtn').textContent = 'Verify & Login';

            if (isFirstTime) {
                // Show QR code for first-time setup
                const container = document.getElementById('qrCodeContainer');
                container.innerHTML = '';
                new QRCode(container, qrCode);

                // Show secret key
                document.getElementById('secretKey').textContent = secret;
                document.getElementById('secretKeyContainer').style.display = 'block';

                document.getElementById('twoFACodeInput').style.display = 'block';
            } else {
                // Just ask for code
                document.getElementById('qrCodeContainer').innerHTML = '';
                document.getElementById('secretKeyContainer').style.display = 'none';
                document.getElementById('twoFACodeInput').style.display = 'block';
            }
        }

        function resetOwner2FA() {
            const section = document.getElementById('owner2FASection');
            section.classList.remove('active');
            document.getElementById('ownerSubmitBtn').textContent = 'Continue';
            document.getElementById('twoFACode').value = '';
            document.getElementById('qrCodeContainer').innerHTML = '';
            document.getElementById('secretKeyContainer').style.display = 'none';
            document.getElementById('twoFACodeInput').style.display = 'none';
        }

        // Copy secret key button
        document.getElementById('copySercretBtn').addEventListener('click', () => {
            const secret = document.getElementById('secretKey').textContent;
            navigator.clipboard.writeText(secret).then(() => {
                const btn = document.getElementById('copySercretBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        });

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('loginSuccess');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
    </script>
</body>
</html>
